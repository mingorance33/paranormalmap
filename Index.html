<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buscador de Hotspots Paranormales</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { margin: 0; padding: 0; background: #1a1a1a; }
    #map { height: 100vh; width: 100vw; }
    .loading-status {
      position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
      z-index: 1000; background: rgba(0,0,0,0.8); color: #00ff00;
      padding: 10px 20px; border-radius: 5px; font-family: monospace;
      border: 1px solid #00ff00; display: none;
    }
  </style>
</head>
<body>

  <div id="loading" class="loading-status">ESCANEANDO CONCORDANCIAS PARANORMALES...</div>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([37.18, -5.79], 13);
    
    // Mapa oscuro para mejor estética
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    var markersLayer = L.layerGroup().addTo(map);
    var loadingEl = document.getElementById('loading');

    // Función de cotejo estricto con internet
    async function tieneReferenciaInternet(nombre, tipo) {
      if (!nombre || nombre.includes("Unnamed")) return false;
      
      const query = encodeURIComponent(`"${nombre}" paranormal misterio`);
      const url = `https://api.duckduckgo.com/?q=${query}&format=json&no_html=1`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();
        // Solo validamos si hay texto descriptivo o temas relacionados específicos
        return data.AbstractText !== "" || data.RelatedTopics.length > 0;
      } catch (e) {
        return false;
      }
    }

    async function buscarYFiltrar() {
      loadingEl.style.display = 'block';
      const bounds = map.getBounds();
      const bbox = `${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()}`;

      // Buscamos topónimos específicos
      const overpassQuery = `
        [out:json][timeout:25];
        (
          node["historic"](${bbox});
          way["historic"](${bbox});
          node["building"~"church|monastery|ruins"](${bbox});
          node["name"~"Cortijo|Hacienda|Venta|Fábrica|Torre|Cementerio|Monasterio",i](${bbox});
        );
        out center;`;

      try {
        const response = await fetch("https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(overpassQuery));
        const data = await response.json();
        
        markersLayer.clearLayers();

        for (let el of data.elements) {
          const nombre = el.tags.name;
          const lat = el.lat || (el.center && el.center.lat);
          const lon = el.lon || (el.center && el.center.lon);
          const tipo = el.tags.historic || el.tags.building || "Lugar";

          if (lat && lon && nombre) {
            // COTEJO: Si no hay coincidencia en internet, NO se representa
            const confirmado = await tieneReferenciaInternet(nombre, tipo);

            if (confirmado) {
              const marker = L.circleMarker([lat, lon], {
                radius: 12,
                fillColor: "#ff3300",
                color: "#fff",
                weight: 2,
                fillOpacity: 0.9
              }).addTo(markersLayer);

              marker.bindPopup(`
                <div style="color:black">
                  <strong>${nombre}</strong><br>
                  <small>${tipo}</small><hr>
                  <p>Confirmada actividad o leyendas en la red.</p>
                  <a href="https://www.google.com/search?q=${encodeURIComponent(nombre + ' paranormal')}" target="_blank">Leer testimonios</a>
                </div>
              `);
            }
          }
        }
      } catch (error) {
        console.error("Error:", error);
      } finally {
        loadingEl.style.display = 'none';
      }
    }

    let debounceTimer;
    map.on('moveend', () => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(buscarYFiltrar, 1200);
    });

    buscarYFiltrar();
  </script>
</body>
</html>
