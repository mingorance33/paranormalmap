  <style>
    :root {
      --color-fondo: #050506;
      --color-texto: #f5f5f5;
      --color-rojo: #b10018;
      --color-youtube: #ff0000;
      --color-panel: rgba(5, 5, 6, 0.95);
      --color-borde: rgba(255, 255, 255, 0.15);

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--color-fondo);
      color: var(--color-texto);

    /* Header */
    .header {
      position: fixed;

      z-index: 1000;
      background: var(--color-panel);

      text-decoration: none;

    .header-logo {

      padding: 0;
      overflow: hidden;
      border-radius: 8px;
    }

    .leaflet-popup-content {
      margin: 0;
      width: 240px !important;
    }

    .popup-img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-bottom: 2px solid var(--color-rojo);

    .popup-body {

    }

    .popup-title {
      font-weight: bold;

    }

    .tag-container {
      display: flex;

    .tag {
      font-size: 9px;

    .btn-popup {
      display: block;

    }

    .btn-maps {
      background: #333;
      color: white;
    }

    .btn-youtube {
      background: var(--color-youtube);
      color: white;
    }

    /* Buscador */
    .leaflet-control-search {
      background: var(--color-panel);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      display: flex;

    .search-wrapper {

    #search-input {
      width: 0;

      border: none;
      background: transparent;
      color: white;
      padding: 0;
      transition: width 0.3s;
      outline: none;
    }

    .leaflet-control-search:hover #search-input {
      width: 180px;
      padding: 0 10px;
    }

    .search-icon-btn {
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--color-rojo);
    }

    #search-results {
      background: var(--color-panel);
      max-height: 200px;
      overflow-y: auto;
      width: 210px;

      border-top: 1px solid var(--color-borde);
    }

    .search-item {

    /* Footer contacto */
    .contact-footer {

    .leaflet-bar a {

    .leaflet-popup-tip {
      background: rgba(0, 0, 0, 0.95);

    }

    .leaflet-popup-close-button {

    }

    /* Responsivo */
    @media (max-width: 600px) {
      .contact-label {
        display: none;
      }

        left: 50px;
      }
    }
  </style>

<body>
  <!-- Header marca -->

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

  <script>
    // Internacionalizaci√≥n b√°sica UI ES EN VI
    const userLangRaw = navigator.language || navigator.userLanguage || "es";
    const userLang = userLangRaw.split("-")[0];
    const supportedLangs = ["es", "en", "vi"];
    const lang = supportedLangs.includes(userLang) ? userLang : "es";

    const t = {
      es: {
        title:
          "Mapa de Lugares Embrujados del Mundo | MapaParanormal",
        header: "Mapa Paranormal",
        contactLabel: "Agust√≠n Bola Mortimer",
        searchPlaceholder: "Buscar lugares embrujados...",
        btnWatch: "Ver investigaci√≥n",
        btnDirections: "C√≥mo llegar",
        btnShare: "Compartir ubicaci√≥n",
      },
      en: {
        title: "World Haunted Places Map | MapaParanormal",
        header: "Paranormal Map",
        contactLabel: "Agust√≠n Bola Mortimer",
        searchPlaceholder: "Search haunted places...",
        btnWatch: "Watch investigation",
        btnDirections: "Get directions",
        btnShare: "Share location",
      },
      vi: {
        title:
          "B·∫£n ƒê·ªì Nh·ªØng N∆°i Ma √Åm Tr√™n Th·∫ø Gi·ªõi | MapaParanormal",
        header: "B·∫£n ƒê·ªì Si√™u Nhi√™n",
        contactLabel: "Agust√≠n Bola Mortimer",
        searchPlaceholder: "T√¨m n∆°i ma √°m...",
        btnWatch: "Xem ƒëi·ªÅu tra",
        btnDirections: "Ch·ªâ ƒë∆∞·ªùng",
        btnShare: "Chia s·∫ª v·ªã tr√≠",
      },
    };

    function applyStaticTranslations() {
      const dict = t[lang] || t.es;
      const titleEl = document.getElementById("dynamic-title");
      if (titleEl) titleEl.textContent = dict.title;
      const headerText = document.getElementById("header-title-text");
      if (headerText) headerText.textContent = dict.header;
      const contactLabelEl = document.getElementById("contact-label-text");
      if (contactLabelEl) contactLabelEl.textContent = dict.contactLabel;
      const searchInputEl = document.getElementById("search-input");
      if (searchInputEl)
        searchInputEl.placeholder = dict.searchPlaceholder;
    }

    // Mapa
    const map = L.map("map", {
      minZoom: 3,
      maxZoom: 18,
      zoomControl: true,
    }).setView([37.3886, -5.9823], 3);

    const BASE_URL = "https://mapaparanormal.netlify.app";

    function generarUrlDesdeVista() {
      const center = map.getCenter();
      const zoom = map.getZoom();
      const lat = center.lat.toFixed(6);
      const lng = center.lng.toFixed(6);
      return `${BASE_URL}/?lat=${lat}&lng=${lng}&zoom=${zoom}`;
    }

    // Leer par√°metros lat/lng/zoom de la URL para centrar el mapa
    function getParams() {
      const p = new URLSearchParams(window.location.search);
      const lat = parseFloat(p.get("lat"));
      const lng = parseFloat(p.get("lng"));
      const zoom = parseInt(p.get("zoom"), 10);
      return { lat, lng, zoom };
    }

    const params = getParams();
    if (!isNaN(params.lat) && !isNaN(params.lng)) {
      const z = !isNaN(params.zoom) ? params.zoom : 17;
      map.setView([params.lat, params.lng], z);
    }

    // Geolocalizaci√≥n
    map.locate({ setView: true, maxZoom: 10 });
    map.on("locationfound", function (e) {
      L.circle(e.latlng, {
        radius: e.accuracy / 2,
        color: "#3388ff",
        fillColor: "#3388ff",
        fillOpacity: 0.3,
      }).addTo(map);
    });
    map.on("locationerror", function () {
      console.log("Acceso a ubicaci√≥n denegado o no disponible.");
    });

    // Capas base
    const osm = L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      {
        maxZoom: 19,
      }
    );

    const satelite = L.layerGroup([
      L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
        {
          maxZoom: 19,
          noWrap: true,
        }
      ),
      L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}.png",
        {
          maxZoom: 19,
        }
      ),
    ]);

    const topo = L.tileLayer(
      "https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png",
      {
        maxZoom: 17,
      }
    );

    osm.addTo(map);

    const baseLayers = {
      "Mapa Normal": osm,
      "Sat√©lite": satelite,
      "Relieve": topo,
    };

    L.control.layers(baseLayers, null, {
      position: "topright",
    }).addTo(map);

    // Icono custom
    const paranormalIcon = L.divIcon({
      className: "custom-div-icon",
      html:
        '<div style="background-color: var(--color-rojo); width: 15px; height: 15px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 12px var(--color-rojo);"></div>',
      iconSize: [15, 15],
      iconAnchor: [7, 7],
      popupAnchor: [0, -10],
    });

    let allData = [];

    function cleanText(text) {
      return text
        ? text
            .toLowerCase()
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "")
        : "";
    }

    function generarTags(descripcion) {
      if (!descripcion) return "";
      const text = cleanText(descripcion);
      let tagsHTML = '<div class="tag-container">';
      let found = false;
      const reglas = [
        {
          terminos: ["psicofonia", "audio", "voces"],
          clase: "tag-psicofonia",
          label: "Psicofon√≠as",
        },
        {
          terminos: ["aparicion", "sombra", "espectro", "figura"],
          clase: "tag-aparicion",
          label: "Apariciones",
        },
        {
          terminos: ["poltergeist", "movimiento", "golpes"],
          clase: "tag-poltergeist",
          label: "Poltergeist",
        },
        {
          terminos: ["haunted", "haunting"],
          clase: "tag-aparicion",
          label: "Haunted",
        },
        {
          terminos: ["embrujado", "embrujada"],
          clase: "tag-aparicion",
          label: "Embrujado",
        },
      ];

      reglas.forEach((r) => {
        if (r.terminos.some((t) => text.includes(t))) {
          tagsHTML += `<span class="tag ${r.clase}">${r.label}</span>`;
          found = true;
        }
      });

      tagsHTML += "</div>";
      return found ? tagsHTML : "";
    }

    function copiarAlPortapapeles(texto) {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(texto)
          .then(() => alert("Enlace copiado al portapapeles"))
          .catch(() => alert("No se pudo copiar el enlace"));
      } else {
        const input = document.createElement("input");
        input.value = texto;
        document.body.appendChild(input);
        input.select();
        try {
          document.execCommand("copy");
          alert("Enlace copiado al portapapeles");
        } catch (e) {
          alert("No se pudo copiar el enlace");
        }
        document.body.removeChild(input);
      }
    }

    // Popup con bot√≥n Compartir que usa la vista actual
    function crearPopup(h) {
      const dict = t[lang] || t.es;
      let thumbnail = "";

      if (h.video && h.video.trim() !== "") {
        try {
          let videoId = null;
          if (h.video.includes("v=")) {
            videoId = h.video.split("v=")[1].split("&")[0];
          } else if (h.video.includes("youtu.be")) {
            videoId = h.video.split("youtu.be/")[1].split("?")[0];
          }
          if (videoId) {
            thumbnail = `
              <img 
                src="https://img.youtube.com/vi/${videoId}/mqdefault.jpg" 
                class="popup-img" 
                onerror="this.style.display='none'"
              />
            `;
          }
        } catch (e) {
          console.error(e);
        }
      }

      const tags = generarTags(h.description);
      const gMapsUrl = `https://www.google.com/maps/search?api=1&query=${h.lat},${h.lng}`;

      const btnYT =
        h.video && h.video.trim() !== ""
          ? `<a href="${h.video}" target="_blank" class="btn-popup btn-youtube">${dict.btnWatch}</a>`
          : "";

      const btnMaps = `
        <a href="${gMapsUrl}" target="_blank" class="btn-popup btn-maps">
          ${dict.btnDirections}
        </a>
      `;

      const btnShare = `
        <a href="javascript:void(0)" 
           onclick="copiarAlPortapapeles(generarUrlDesdeVista())"
           class="btn-popup btn-maps">
          ${dict.btnShare}
        </a>
      `;

      return `
        ${thumbnail || ""}
        <div class="popup-body">
          <span class="popup-title">${h.name}</span>
          ${tags}
          <p style="font-size:11px; color:#ccc; margin:8px 0; line-height:1.4;">
            ${h.description || ""}
          </p>
          ${btnMaps}
          ${btnYT}
          ${btnShare}
        </div>
      `;
    }

    // Control de b√∫squeda
    const SearchControl = L.Control.extend({
      options: { position: "topleft" },
      onAdd: function () {
        const container = L.DomUtil.create(
          "div",
          "leaflet-control-search leaflet-bar"
        );
        container.innerHTML = `
          <div class="search-wrapper">
            <div class="search-icon-btn">üîç</div>
            <input type="text" id="search-input" placeholder="" />
          </div>
          <div id="search-results"></div>
        `;
        return container;
      },
    });
    map.addControl(new SearchControl());

    // JSON-LD SEO
    function generarSchema(data) {
      const schema = {
        "@context": "https://schema.org",
        "@type": "ItemList",
        itemListElement: data.slice(0, 10).map((h, index) => ({
          "@type": "ListItem",
          position: index + 1,
          item: {
            "@type": "Place",
            name: h.name,
            description: h.description,
            geo: {
              "@type": "GeoCoordinates",
              latitude: h.lat,
              longitude: h.lng,
            },
            url: window.location.href,
          },
        })),
      };
      const script = document.createElement("script");
      script.type = "application/ld+json";
      script.text = JSON.stringify(schema);
      document.head.appendChild(script);
    }

    // Cargar datos
    fetch("hotspots.json")
      .then((r) => r.json())
      .then((data) => {
        allData = data;
        generarSchema(data);

        const markers = L.markerClusterGroup();
        data.forEach((h) => {
          if (!h.lat || !h.lng) return;
          const m = L.marker([h.lat, h.lng], {
            icon: paranormalIcon,
          }).bindPopup(crearPopup(h));
          m.bindTooltip(h.name, {
            direction: "top",
            offset: [0, -5],
          });
          markers.addLayer(m);
        });
        map.addLayer(markers);

        // B√∫squeda
        document.addEventListener("input", (e) => {
          if (e.target.id !== "search-input") return;
          const val = cleanText(e.target.value);
          const resDiv = document.getElementById("search-results");
          resDiv.innerHTML = "";
          if (val.length < 2) {
            resDiv.style.display = "none";
            return;
          }
          allData
            .filter((h) => cleanText(h.name).includes(val))
            .forEach((h) => {
              const item = document.createElement("div");
              item.className = "search-item";
              item.innerHTML = h.name;
              item.onclick = () => {
                map.flyTo([h.lat, h.lng], 16);
                resDiv.style.display = "none";
              };
              resDiv.appendChild(item);
            });
          resDiv.style.display = "block";
        });

        applyStaticTranslations();
      })
      .catch((err) => console.error(err));
  </script>
