<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Hotspots Paranormales | Agust铆n Bola M贸rtimer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />

  <style>
    :root {
      --color-fondo: #050506;
      --color-texto: #f5f5f5;
      --color-rojo: #b10018;
      --color-youtube: #ff0000;
      --color-panel: rgba(5, 5, 6, 0.95);
      --color-borde: rgba(255, 255, 255, 0.15);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0; padding: 0; height: 100%;
      background: var(--color-fondo);
      color: var(--color-texto);
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    #map { width: 100%; height: 100vh; z-index: 1; }

    /* Cabecera Enlace al Canal */
    .header {
      position: fixed;
      top: 10px;
      left: 54px; 
      width: auto;
      max-width: calc(100% - 120px);
      padding: 8px 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 1000;
      background: var(--color-panel);
      backdrop-filter: blur(8px);
      border-radius: 8px;
      border: 1px solid var(--color-borde);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .header:hover {
      background: rgba(20, 20, 20, 0.98);
      border-color: var(--color-rojo);
      transform: translateY(-2px);
    }

    .header-logo {
      width: 42px; height: 42px;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid var(--color-rojo);
      flex-shrink: 0;
    }

    .header-logo img { width: 100%; height: 100%; object-fit: cover; }

    .header-text { display: flex; flex-direction: column; line-height: 1.2; }

    .header-title {
      font-size: 0.9rem;
      font-weight: bold;
      text-transform: uppercase;
      color: var(--color-rojo);
    }

    .header-subtitle {
      font-size: 0.7rem;
      opacity: 0.9;
      color: #ccc;
    }

    /* Estilos del Control de Capas */
    .leaflet-control-layers {
      background: var(--color-panel) !important;
      border: 1px solid var(--color-borde) !important;
      color: var(--color-texto) !important;
    }

    @media (max-width: 600px) {
      .header { left: 50px; padding: 6px 10px; }
      .header-subtitle { display: none; }
      .leaflet-top.leaflet-right { top: 10px !important; right: 10px !important; }
    }

    /* Popups */
    .leaflet-popup-content-wrapper {
      background: rgba(0, 0, 0, 0.95);
      color: var(--color-texto);
      border: 1px solid var(--color-borde);
      border-radius: 4px;
    }

    .popup-title { 
      font-weight: bold; 
      color: var(--color-rojo); 
      text-transform: uppercase; 
      margin-bottom: 5px;
      font-size: 1rem;
    }

    .popup-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 12px;
    }

    .btn-popup {
      display: block;
      text-align: center;
      padding: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 11px;
      border-radius: 4px;
      text-transform: uppercase;
    }

    .btn-maps { background: #333; color: white; border: 1px solid #444; }
    .btn-youtube { background: var(--color-youtube); color: white; }
    .btn-popup:hover { filter: brightness(1.2); }

  </style>
</head>
<body>

  <a href="https://www.youtube.com/@AgustinBolaMortimer" target="_blank" class="header">
    <div class="header-logo">
      <img src="terrifie.jpg" alt="Logo">
    </div>
    <div class="header-text">
      <div class="header-title">Agust铆n Bola M贸rtimer</div>
      <div class="header-subtitle">Investigaciones Paranormales</div>
    </div>
  </a>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([40.0, -3.7], 6);

    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 });
    const ortofoto = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 });
    const etiquetas = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', { pane: 'markerPane', maxZoom: 19 });

    const hibrido = L.layerGroup([ortofoto, etiquetas]);
    osm.addTo(map);

    L.control.layers({"Mapa": osm, "Sat茅lite": ortofoto, "H铆brido": hibrido}, null, { collapsed: true }).addTo(map);

    const paranormalIcon = L.icon({
      iconUrl: 'marker-paranormal.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -36]
    });

    function crearPopup(h) {
      const gMapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${h.lat},${h.lng}`;
      
      // L贸gica Condicional: Solo crea el bot贸n de YouTube si hay un enlace en el JSON
      let botonYoutube = "";
      if (h.video && h.video.trim() !== "") {
        botonYoutube = `<a href="${h.video}" target="_blank" class="btn-popup btn-youtube"> Ver Investigaci贸n</a>`;
      }

      return `
        <div class="popup-title">${h.name || 'Lugar Marcado'}</div>
        <div style="font-size: 13px; opacity: 0.9; margin-bottom: 10px;">${h.description || ''}</div>
        <div class="popup-buttons">
          <a href="${gMapsUrl}" target="_blank" class="btn-popup btn-maps"> C贸mo llegar</a>
          ${botonYoutube}
        </div>
      `;
    }

    fetch('hotspots.json')
      .then(r => r.json())
      .then(data => {
        data.forEach(h => {
          if (h.lat && h.lng) {
            L.marker([h.lat, h.lng], { icon: paranormalIcon })
              .addTo(map)
              .bindPopup(crearPopup(h));
          }
        });
      })
      .catch(err => console.error('Error:', err));
  </script>
</body>
</html>
