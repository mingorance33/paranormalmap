<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hotspots Paranormales</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhI+_G2IXhF6dpP7kG2lLW5xgIChp8vP5pKw="
    crossorigin=""
  />

  <style>
    /* Reset básico */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Evita scrolls extraños */
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #eee;
      display: flex;
      flex-direction: column;
    }

    #top-bar {
      height: 50px;
      padding: 0 15px;
      background: #1a1a1a;
      display: flex;
      gap: 15px;
      align-items: center;
      border-bottom: 1px solid #333;
      z-index: 1000; /* Por encima del mapa */
    }

    #btn-cargar {
      padding: 8px 16px;
      background: #b30000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    #btn-cargar:hover { background: #e60000; }
    #btn-cargar:disabled { opacity: 0.5; cursor: not-allowed; }

    #status { font-size: 0.85rem; color: #aaa; }

    /* Contenedor del Mapa */
    #map {
      flex-grow: 1; /* Ocupa todo el espacio restante */
      width: 100%;
      background: #0b0b0b; /* Color de fondo mientras cargan las teselas */
    }

    /* FIX CRÍTICO: Evitar que las teselas se descuadren */
    .leaflet-container img.leaflet-tile {
      max-width: none !important;
      max-height: none !important;
      padding: 0 !important;
      margin: 0 !important;
      box-shadow: none !important;
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <button id="btn-cargar">Cargar Hotspots</button>
    <span id="status">Listo para buscar actividad...</span>
  </div>

  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>

  <script>
    // Inicializar mapa centrado en España
    var map = L.map('map', {
        zoomAnimation: true,
        fadeAnimation: true
    }).setView([40.4167, -3.7037], 6);

    // Usamos un estilo oscuro de CartoDB que es más estable
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap &copy; CARTO'
    }).addTo(map);

    // Función para corregir el tamaño del mapa (Fix para teselas descuadradas)
    function fixMapSize() {
        setTimeout(() => {
            map.invalidateSize(true);
        }, 200);
    }

    // Corregir al cargar y al redimensionar
    window.addEventListener('load', fixMapSize);
    window.addEventListener('resize', fixMapSize);

    let capaMarcadores = L.layerGroup().addTo(map);
    const btn = document.getElementById('btn-cargar');
    const statusEl = document.getElementById('status');

    btn.addEventListener('click', async () => {
      btn.disabled = true;
      statusEl.textContent = 'Accediendo a archivos confidenciales...';

      try {
        // Asegúrate de que hotspots.json esté en la misma carpeta
        const resp = await fetch('hotspots.json');
        if (!resp.ok) throw new Error('No se encontró hotspots.json');
        
        const datos = await resp.json();

        if (!Array.isArray(datos) || datos.length === 0) {
          statusEl.textContent = 'No se detectaron hotspots.';
          btn.disabled = false;
          return;
        }

        let i = 0;
        const lote = 15; // Añadimos de 15 en 15 para suavidad
        const delay = 300;

        const timer = setInterval(() => {
          for (let j = 0; j < lote && i < datos.length; j++, i++) {
            const p = datos[i];
            if (typeof p.lat === 'number' && typeof p.lng === 'number') {
              L.marker([p.lat, p.lng])
                .addTo(capaMarcadores)
                .bindPopup(`<b>${p.titulo || 'Desconocido'}</b><br>${p.descripcion || ''}`);
            }
          }

          statusEl.textContent = `Registrados ${i} de ${datos.length} puntos...`;

          if (i >= datos.length) {
            clearInterval(timer);
            statusEl.textContent = `Carga finalizada: ${datos.length} hotspots activos.`;
          }
        }, delay);

      } catch (e) {
        console.error(e);
        statusEl.textContent = 'Error: Inicia un servidor local para leer el JSON.';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
