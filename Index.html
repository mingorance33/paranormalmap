<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Hotspots Paranormales | Agust铆n Bola M贸rtimer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    :root {
      --color-fondo: #050506;
      --color-texto: #f5f5f5;
      --color-rojo: #b10018;
      --color-youtube: #ff0000;
      --color-panel: rgba(5, 5, 6, 0.95);
      --color-borde: rgba(255, 255, 255, 0.15);
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; background: var(--color-fondo); color: var(--color-texto); font-family: sans-serif; overflow: hidden; }
    #map { width: 100%; height: 100vh; z-index: 1; }

    /* Cabecera */
    .header {
      position: fixed; top: 10px; left: 10px; 
      display: flex; align-items: center; z-index: 1000;
      background: var(--color-panel); backdrop-filter: blur(8px);
      border-radius: 8px; border: 1px solid var(--color-borde);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      max-width: calc(100% - 20px);
    }

    /* Enlace a YouTube */
    .header-main-link {
      display: flex; align-items: center; gap: 10px;
      padding: 6px 12px; text-decoration: none; color: inherit;
      border-right: 1px solid var(--color-borde);
    }
    .header-main-link:hover { background: rgba(255,255,255,0.05); }

    .header-logo { width: 38px; height: 38px; border-radius: 50%; overflow: hidden; border: 1px solid var(--color-rojo); flex-shrink: 0; }
    .header-logo img { width: 100%; height: 100%; object-fit: cover; }
    .header-title { font-size: 0.85rem; font-weight: bold; text-transform: uppercase; color: var(--color-rojo); }
    .header-subtitle { font-size: 0.65rem; opacity: 0.9; }

    /* Bot贸n de Contacto */
    .btn-contact {
      display: flex; align-items: center; gap: 6px;
      padding: 0 12px; text-decoration: none; color: var(--color-texto);
      transition: all 0.3s ease;
    }
    .contact-text { font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
    .btn-contact:hover { color: var(--color-rojo); }

    /* ESTILOS ESPECFICOS PARA MVIL */
    @media (max-width: 600px) {
      .header-subtitle, .contact-text { display: none; }
      .header-main-link { padding: 6px 10px; }
      
      /* Mover selector de capas abajo a la derecha en m贸viles */
      .leaflet-top.leaflet-right {
        top: auto !important;
        bottom: 20px !important;
        right: 10px !important;
      }
      
      /* Hacer el bot贸n del selector un poco m谩s grande para dedos */
      .leaflet-control-layers-toggle {
        width: 44px !important;
        height: 44px !important;
      }
    }

    /* Estilos del Mapa y Popups */
    .leaflet-control-layers { background: var(--color-panel) !important; border: 1px solid var(--color-borde) !important; color: var(--color-texto) !important; }
    .leaflet-popup-content-wrapper { background: rgba(0, 0, 0, 0.95); color: var(--color-texto); border: 1px solid var(--color-borde); }
    .popup-title { font-weight: bold; color: var(--color-rojo); text-transform: uppercase; margin-bottom: 5px; }
    .popup-buttons { display: flex; flex-direction: column; gap: 8px; margin-top: 12px; }
    .btn-popup { display: block; text-align: center; padding: 8px; text-decoration: none; font-weight: bold; font-size: 11px; border-radius: 4px; text-transform: uppercase; }
    .btn-maps { background: #333; color: white; border: 1px solid #444; }
    .btn-youtube { background: var(--color-youtube); color: white; }
  </style>
</head>
<body>

  <div class="header">
    <a href="https://www.youtube.com/@AgustinBolaMortimer" target="_blank" class="header-main-link">
      <div class="header-logo"><img src="terrifie.jpg" alt="Logo"></div>
      <div class="header-text">
        <div class="header-title">Agust铆n Bola M贸rtimer</div>
        <div class="header-subtitle">Investigaciones Paranormales</div>
      </div>
    </a>
    <a href="mailto:agustinbolamortimer33@gmail.com?subject=Sugerencia Mapa" class="btn-contact">
      锔 <span class="contact-text">Contacto</span>
    </a>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
        zoomControl: false // Opcional: quitamos botones +/- para limpiar m谩s la pantalla
    }).setView([40.0, -3.7], 6);

    // Volvemos a a帽adir el zoom abajo a la izquierda para que no estorbe
    L.control.zoom({ position: 'bottomleft' }).addTo(map);

    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    const ortofoto = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 });
    const etiquetas = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', { pane: 'markerPane', maxZoom: 19 });
    const hibrido = L.layerGroup([ortofoto, etiquetas]);

    // El selector de capas se posiciona en 'topright' por defecto, 
    // pero nuestro CSS lo mover谩 abajo en m贸viles.
    L.control.layers({"Mapa": osm, "Sat茅lite": ortofoto, "H铆brido": hibrido}, null, { collapsed: true }).addTo(map);

    const paranormalIcon = L.icon({ iconUrl: 'marker-paranormal.png', iconSize: [40, 40], iconAnchor: [20, 40], popupAnchor: [0, -36] });

    function crearPopup(h) {
      const gMapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${h.lat},${h.lng}`;
      let botonYoutube = (h.video && h.video.trim() !== "") 
        ? `<a href="${h.video}" target="_blank" class="btn-popup btn-youtube"> Ver Investigaci贸n</a>` 
        : "";

      return `
        <div class="popup-title">${h.name}</div>
        <div style="font-size: 13px; opacity: 0.9;">${h.description}</div>
        <div class="popup-buttons">
          <a href="${gMapsUrl}" target="_blank" class="btn-popup btn-maps"> C贸mo llegar</a>
          ${botonYoutube}
        </div>`;
    }

    fetch('hotspots.json').then(r => r.json()).then(data => {
      data.forEach(h => {
        if (h.lat && h.lng) L.marker([h.lat, h.lng], { icon: paranormalIcon }).addTo(map).bindPopup(crearPopup(h));
      });
    }).catch(e => console.error("Error cargando puntos:", e));
  </script>
</body>
</html>
