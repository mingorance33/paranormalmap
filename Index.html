<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Hotspots Paranormales | Agust√≠n Bola M√≥rtimer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <meta property="og:title" content="üëÅÔ∏è Mapa de Investigaci√≥n Paranormal">
  <meta property="og:description" content="Explora los puntos m√°s paranormales detectados en mis investigaciones. Agust√≠n Bola M√≥rtimer.">
  <meta property="og:image" content="https://hotsptsparanormales.netlify.app/terrifie.jpg">
  <meta property="og:url" content="https://hotsptsparanormales.netlify.app">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

  <style>
    :root {
      --color-fondo: #050506;
      --color-texto: #f5f5f5;
      --color-rojo: #b10018;
      --color-youtube: #ff0000;
      --color-panel: rgba(5, 5, 6, 0.95);
      --color-borde: rgba(255, 255, 255, 0.15);
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; background: var(--color-fondo); color: var(--color-texto); font-family: sans-serif; overflow: hidden; }
    #map { width: 100%; height: 100vh; z-index: 1; }

    .header { position: fixed; top: 10px; left: 54px; display: flex; align-items: center; z-index: 1000; background: var(--color-panel); backdrop-filter: blur(8px); padding: 8px 14px; border-radius: 8px; border: 1px solid var(--color-borde); text-decoration: none; color: inherit; }
    .header-logo { width: 42px; height: 42px; border-radius: 50%; overflow: hidden; border: 1px solid var(--color-rojo); flex-shrink: 0; }
    .header-logo img { width: 100%; height: 100%; object-fit: cover; }
    .header-text { margin-left: 12px; }
    .header-title { font-size: 0.9rem; font-weight: bold; text-transform: uppercase; color: var(--color-rojo); }

    /* Buscador */
    .leaflet-control-search { background: var(--color-panel); border: 2px solid rgba(255,255,255,0.2); border-radius: 4px; display: flex; flex-direction: column; }
    .search-wrapper { display: flex; align-items: center; padding: 2px; }
    #search-input { width: 0; height: 30px; border: none; background: transparent; color: white; padding: 0; transition: width 0.3s; outline: none; }
    .leaflet-control-search:hover #search-input { width: 180px; padding: 0 10px; }
    .search-icon-btn { width: 30px; height: 30px; display: flex; justify-content: center; align-items: center; color: var(--color-rojo); }
    #search-results { background: var(--color-panel); max-height: 200px; overflow-y: auto; width: 210px; display: none; border-top: 1px solid var(--color-borde); }
    .search-item { padding: 8px 12px; cursor: pointer; border-bottom: 1px solid var(--color-borde); font-size: 0.85rem; }

    /* Popups Estilo Ficha */
    .leaflet-popup-content-wrapper { background: rgba(0, 0, 0, 0.95); color: var(--color-texto); border: 1px solid var(--color-borde); padding: 0; overflow: hidden; border-radius: 8px; }
    .leaflet-popup-content { margin: 0; width: 220px !important; }
    .popup-img { width: 100%; height: 120px; object-fit: cover; border-bottom: 2px solid var(--color-rojo); display: block; }
    .popup-body { padding: 12px; }
    .popup-title { font-weight: bold; color: var(--color-rojo); text-transform: uppercase; display: block; font-size: 14px; }
    
    .tag-container { display: flex; flex-wrap: wrap; gap: 4px; margin: 8px 0; }
    .tag { font-size: 9px; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; font-weight: bold; border: 1px solid rgba(255,255,255,0.1); }
    .tag-evp { background: #1a4d8a; color: #fff; }
    .tag-vision { background: #8a1a1a; color: #fff; }
    .tag-phys { background: #8a6d1a; color: #fff; }

    .btn-popup { display: block; text-align: center; padding: 8px; text-decoration: none; font-weight: bold; font-size: 11px; border-radius: 4px; margin-top: 8px; transition: 0.2s; }
    .btn-maps { background: #333; color: white; }
    .btn-youtube { background: var(--color-youtube); color: white; }
    .btn-popup:hover { opacity: 0.8; }

    .contact-footer { position: fixed; bottom: 20px; left: 20px; z-index: 1000; display: flex; align-items: center; background: var(--color-panel); padding: 10px 16px; border-radius: 30px; border: 1px solid var(--color-borde); text-decoration: none; color: var(--color-texto); backdrop-filter: blur(8px); }

    @media (max-width: 600px) { .header-subtitle, .contact-label { display: none; } .header { left: 50px; } }
  </style>
</head>
<body>

  <a href="https://www.youtube.com/@AgustinBolaMortimer" target="_blank" class="header">
    <div class="header-logo"><img src="terrifie.jpg" alt="Logo"></div>
    <div class="header-text">
      <div class="header-title">Agust√≠n Bola M√≥rtimer</div>
    </div>
  </a>

  <div id="map"></div>

  <a href="mailto:tu-correo@ejemplo.com" class="contact-footer">
    <span style="color:var(--color-rojo); margin-right: 8px;">‚úâ</span>
    <span class="contact-label">Contacto</span>
  </a>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

  <script>
    const map = L.map('map', { zoomControl: true }).setView([37.3, -5.9], 10);
    let allData = [];

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    function generarTags(descripcion) {
      if (!descripcion) return '';
      const desc = descripcion.toLowerCase();
      let tagsHTML = '<div class="tag-container">';
      
      const reglas = [
        { palabras: ['psicofon√≠a', 'psicofonias', 'audio', 'voces', 'voz', 'evp'], clase: 'tag-evp', label: 'üéôÔ∏è Audio' },
        { palabras: ['aparici√≥n', 'apariciones', 'sombra', 'sombras', 'figura', 'espectro', 'visual', 'vemos'], clase: 'tag-vision', label: 'üëÅÔ∏è Visual' },
        { palabras: ['poltergeist', 'movimiento', 'golpes', 'ruido', 'f√≠sico', 'empuj√≥n', 'objetos'], clase: 'tag-phys', label: 'üî• F√≠sico' }
      ];

      let found = false;
      reglas.forEach(regla => {
        if (regla.palabras.some(p => desc.includes(p))) {
          tagsHTML += `<span class="tag ${regla.clase}">${regla.label}</span>`;
          found = true;
        }
      });

      tagsHTML += '</div>';
      return found ? tagsHTML : '';
    }

    function crearPopup(h) {
      let thumbnail = '';
      // Verificaci√≥n de seguridad para el v√≠deo
      if (h.video && h.video.trim() !== "") {
          try {
              let videoId = "";
              if (h.video.includes('v=')) {
                  videoId = h.video.split('v=')[1].split('&')[0];
              } else if (h.video.includes('youtu.be/')) {
                  videoId = h.video.split('youtu.be/')[1].split('?')[0];
              }
              if (videoId) {
                  thumbnail = `<img src="https://img.youtube.com/vi/${videoId}/mqdefault.jpg" class="popup-img" onerror="this.style.display='none'">`;
              }
          } catch (e) { console.log("Error procesando URL de video"); }
      }

      const tags = generarTags(h.description);
      const gMapsUrl = `https://www.google.com/maps/search/?api=1&query=${h.lat},${h.lng}`;
      let btnYT = (h.video && h.video.trim() !== "") ? `<a href="${h.video}" target="_blank" class="btn-popup btn-youtube">üé• Ver Investigaci√≥n</a>` : "";

      return `
        ${thumbnail}
        <div class="popup-body">
          <span class="popup-title">${h.name}</span>
          ${tags}
          <p style="font-size:11px; margin: 8px 0; color:#ccc; line-height:1.4;">${h.description || ''}</p>
          <a href="${gMapsUrl}" target="_blank" class="btn-popup btn-maps">üìç C√≥mo llegar</a>
          ${btnYT}
        </div>
      `;
    }

    // Buscador UI
    const SearchControl = L.Control.extend({
        options: { position: 'topleft' },
        onAdd: function() {
            const container = L.DomUtil.create('div', 'leaflet-control-search leaflet-bar');
            container.innerHTML = `<div class="search-wrapper"><div class="search-icon-btn">üîç</div><input type="text" id="search-input" placeholder="Buscar lugar..."></div><div id="search-results"></div>`;
            L.DomEvent.disableClickPropagation(container);
            return container;
        }
    });
    map.addControl(new SearchControl());

    const markers = L.markerClusterGroup();
    const paranormalIcon = L.icon({ 
        iconUrl: 'marker-paranormal.png', 
        iconSize: [20, 20], 
        iconAnchor: [10, 20], 
        popupAnchor: [0, -20] 
    });

    fetch('hotspots.json')
      .then(r => r.json())
      .then(data => {
        allData = data;
        data.forEach(h => {
          if (h.lat && h.lng) {
            const m = L.marker([h.lat, h.lng], { icon: paranormalIcon });
            m.bindPopup(crearPopup(h));
            // Tooltip opcional con el nombre
            m.bindTooltip(h.name, { direction: 'top', offset: [0, -10] });
            markers.addLayer(m);
          }
        });
        map.addLayer(markers);
      })
      .catch(err => console.error("Error cargando JSON:", err));

    // L√≥gica Buscador
    document.addEventListener('input', (e) => {
        if (e.target.id !== 'search-input') return;
        const val = e.target.value.toLowerCase();
        const resDiv = document.getElementById('search-results');
        resDiv.innerHTML = '';
        if (val.length < 2) { resDiv.style.display = 'none'; return; }
        const filtered = allData.filter(h => h.name.toLowerCase().includes(val));
        if (filtered.length > 0) {
            resDiv.style.display = 'block';
            filtered.forEach(h => {
                const item = document.createElement('div');
                item.className = 'search-item';
                item.innerHTML = h.name;
                item.onclick = () => { map.flyTo([h.lat, h.lng], 16); resDiv.style.display = 'none'; };
                resDiv.appendChild(item);
            });
        } else { resDiv.style.display = 'none'; }
    });
  </script>
</body>
</html>
