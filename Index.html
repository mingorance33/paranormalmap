<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotspots Paranormales</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    /* Aseguramos que el HTML y BODY ocupen todo el alto */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden; /* Evita scrolls dobles */
    }

    /* Barra superior fija */
    #top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 15px;
      box-sizing: border-box;
      z-index: 2000; /* Siempre por encima del mapa */
      border-bottom: 1px solid #333;
    }

    /* Contenedor del mapa fijo ocupando el resto */
    #map {
      position: absolute;
      top: 50px; /* Debajo de la barra */
      bottom: 0;
      left: 0;
      right: 0;
      background: #000; /* Fondo negro mientras carga */
    }

    #btn-cargar {
      padding: 8px 15px;
      background: #b30000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 15px;
    }

    #status { font-size: 0.9rem; color: #ccc; }

    /* PARCHE CRÍTICO: Forzar visualización de teselas */
    .leaflet-tile-container img {
      box-shadow: 0 0 1px rgba(0,0,0,0.05); /* Ayuda al renderizado en Chrome */
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <button id="btn-cargar">Cargar Hotspots</button>
    <span id="status">Esperando...</span>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // 1. Inicializar el mapa sin vista previa para evitar el error de tiles negros
    var map = L.map('map');

    // 2. Usar un proveedor muy ligero y estable
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap',
      maxZoom: 19
    }).addTo(map);

    // 3. Centrar el mapa DESPUÉS de un pequeño retraso para que el DOM esté listo
    function resetView() {
      map.setView([40.41, -3.70], 6);
      map.invalidateSize(); // Esto arregla el descuadre
    }

    // Ejecutar al cargar la página
    window.addEventListener('load', () => {
      setTimeout(resetView, 300);
    });

    // Lógica del botón
    const btn = document.getElementById('btn-cargar');
    const statusEl = document.getElementById('status');
    let capa = L.layerGroup().addTo(map);

    btn.addEventListener('click', async () => {
      btn.disabled = true;
      statusEl.textContent = 'Buscando actividades...';

      try {
        const resp = await fetch('hotspots.json');
        if (!resp.ok) throw new Error();
        const datos = await resp.json();

        let i = 0;
        const timer = setInterval(() => {
          for (let j = 0; j < 10 && i < datos.length; j++, i++) {
            const p = datos[i];
            L.marker([p.lat, p.lng])
             .addTo(capa)
             .bindPopup(`<b>${p.titulo}</b>`);
          }
          statusEl.textContent = `Puntos: ${i} / ${datos.length}`;
          if (i >= datos.length) clearInterval(timer);
        }, 200);

      } catch (e) {
        statusEl.textContent = 'Error: ¿Has abierto el archivo con un servidor local?';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
