<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Hotspots Paranormales | Agust√≠n Bola M√≥rtimer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

  <style>
    :root {
      --color-fondo: #050506;
      --color-texto: #f5f5f5;
      --color-rojo: #b10018;
      --color-youtube: #ff0000;
      --color-panel: rgba(5, 5, 6, 0.95);
      --color-borde: rgba(255, 255, 255, 0.15);
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; background: var(--color-fondo); color: var(--color-texto); font-family: sans-serif; overflow: hidden; }
    #map { width: 100%; height: 100vh; z-index: 1; }

    /* Banner Principal */
    .header {
      position: fixed; top: 10px; left: 54px; 
      display: flex; align-items: center; z-index: 1000;
      background: var(--color-panel); backdrop-filter: blur(8px);
      padding: 8px 14px; border-radius: 8px; border: 1px solid var(--color-borde);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      text-decoration: none; color: inherit; transition: 0.2s;
    }
    .header:hover { border-color: var(--color-rojo); transform: translateY(-2px); }
    .header-logo { width: 42px; height: 42px; border-radius: 50%; overflow: hidden; border: 1px solid var(--color-rojo); flex-shrink: 0; }
    .header-logo img { width: 100%; height: 100%; object-fit: cover; }
    .header-text { margin-left: 12px; }
    .header-title { font-size: 0.9rem; font-weight: bold; text-transform: uppercase; color: var(--color-rojo); }
    .header-subtitle { font-size: 0.7rem; opacity: 0.9; }

    /* Bot√≥n de Contacto Inferior */
    .contact-footer {
      position: fixed; bottom: 20px; left: 20px; z-index: 1000;
      display: flex; align-items: center;
      background: var(--color-panel); backdrop-filter: blur(8px);
      padding: 10px 16px; border-radius: 30px; border: 1px solid var(--color-borde);
      text-decoration: none; color: var(--color-texto);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6); transition: all 0.3s ease;
    }
    .contact-footer:hover { border-color: var(--color-rojo); transform: scale(1.05); }
    .contact-icon { font-size: 1.2rem; margin-right: 10px; color: var(--color-rojo); }
    .contact-label { font-size: 0.8rem; font-weight: bold; }

    /* Estilos de los Clusters (C√≠rculos de agrupaci√≥n) */
    .marker-cluster-small, .marker-cluster-medium, .marker-cluster-large {
        background-color: rgba(177, 0, 24, 0.4) !important;
    }
    .marker-cluster-small div, .marker-cluster-medium div, .marker-cluster-large div {
        background-color: rgba(177, 0, 24, 0.8) !important;
        color: white !important;
        font-weight: bold;
    }

    /* Tooltips (Nombre al pasar el rat√≥n) */
    .leaflet-tooltip {
      background: var(--color-panel) !important;
      color: var(--color-texto) !important;
      border: 1px solid var(--color-rojo) !important;
      font-weight: bold; padding: 4px 8px; border-radius: 4px;
    }

    /* Popups */
    .leaflet-popup-content-wrapper { background: rgba(0, 0, 0, 0.95); color: var(--color-texto); border: 1px solid var(--color-borde); }
    .popup-title { font-weight: bold; color: var(--color-rojo); text-transform: uppercase; margin-bottom: 5px; }
    .popup-buttons { display: flex; flex-direction: column; gap: 8px; margin-top: 12px; }
    .btn-popup { display: block; text-align: center; padding: 8px; text-decoration: none; font-weight: bold; font-size: 11px; border-radius: 4px; text-transform: uppercase; }
    .btn-maps { background: #333; color: white; border: 1px solid #444; }
    .btn-youtube { background: var(--color-youtube); color: white; }

    @media (max-width: 600px) {
      .header-subtitle, .contact-label { display: none; }
      .contact-footer { padding: 10px; border-radius: 50%; bottom: 10px; left: 10px; }
      .contact-icon { margin-right: 0; }
    }
  </style>
</head>
<body>

  <a href="https://www.youtube.com/@AgustinBolaMortimer" target="_blank" class="header">
    <div class="header-logo"><img src="terrifie.jpg" alt="Logo"></div>
    <div class="header-text">
      <div class="header-title">Agust√≠n Bola M√≥rtimer</div>
      <div class="header-subtitle">Investigaciones Paranormales</div>
    </div>
  </a>

  <a href="mailto:agustinbolamortimer33@gmail.com" class="contact-footer">
    <span class="contact-icon">‚úâ</span>
    <span class="contact-label">Si quieres contactar pincha aqu√≠</span>
  </a>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

  <script>
    const map = L.map('map').setView([37.3, -5.9], 10);

    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    const ortofoto = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19 });
    const etiquetas = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', { pane: 'markerPane', maxZoom: 19 });
    const hibrido = L.layerGroup([ortofoto, etiquetas]);

    L.control.layers({"Mapa": osm, "Sat√©lite": ortofoto, "H√≠brido": hibrido}, null, { collapsed: true }).addTo(map);

    // Icono reducido a 30x30
    const paranormalIcon = L.icon({ 
      iconUrl: 'marker-paranormal.png', 
      iconSize: [30, 30], 
      iconAnchor: [10, 20], 
      popupAnchor: [0, -20] 
    });

    const markers = L.markerClusterGroup();

    function crearPopup(h) {
      const gMapsUrl = `https://www.google.com/maps?q=${h.lat},${h.lng}`;
      let botonYoutube = (h.video && h.video.trim() !== "") 
        ? `<a href="${h.video}" target="_blank" class="btn-popup btn-youtube">üé• Ver Investigaci√≥n</a>` 
        : "";

      return `
        <div class="popup-title">${h.name}</div>
        <div style="font-size: 13px; opacity: 0.9;">${h.description}</div>
        <div class="popup-buttons">
          <a href="${gMapsUrl}" target="_blank" class="btn-popup btn-maps">üìç C√≥mo llegar</a>
          ${botonYoutube}
        </div>`;
    }

    fetch('hotspots.json').then(r => r.json()).then(data => {
      data.forEach(h => {
        if (h.lat && h.lng) {
          const marker = L.marker([h.lat, h.lng], { icon: paranormalIcon });
          
          // Tooltip con el nombre (PC)
          marker.bindTooltip(h.name, { direction: 'top', offset: [0, -10] });
          marker.bindPopup(crearPopup(h));
          
          markers.addLayer(marker);
        }
      });
      map.addLayer(markers);
    }).catch(e => console.error("Error:", e));
  </script>
</body>
</html>
