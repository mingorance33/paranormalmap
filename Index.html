<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotspots Paranormales</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: #000; /* Fondo base negro */
    }

    #top-bar {
      position: absolute;
      top: 0; left: 0; width: 100%;
      height: 50px;
      background: #111;
      display: flex;
      align-items: center;
      padding: 0 15px;
      box-sizing: border-box;
      z-index: 2000;
      border-bottom: 1px solid #333;
    }

    /* El mapa debe tener un fondo gris oscuro inicial para notar si cargan las piezas */
    #map {
      position: absolute;
      top: 50px; bottom: 0; left: 0; right: 0;
      background: #1a1a1a; 
    }

    #btn-cargar {
      padding: 8px 15px;
      background: #b30000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    #status { margin-left: 15px; font-size: 0.9rem; color: #ccc; font-family: sans-serif; }

    /* FIX: Prevenir parpadeos y asegurar visibilidad de las teselas */
    .leaflet-tile {
      visibility: inherit !important;
    }
    .leaflet-container {
      background: #000 !important;
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <button id="btn-cargar">Cargar Hotspots</button>
    <span id="status">Iniciando sistema...</span>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // 1. Inicializamos el mapa sin coordenadas todavía
    var map = L.map('map', {
        fadeAnimation: false, // Desactivamos animaciones iniciales para evitar cuadros negros
        zoomControl: true
    });

    // 2. Capa de mapa (CartoDB Dark es la más estable para temas oscuros)
    var tiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap',
      maxZoom: 19
    }).addTo(map);

    // 3. Función CRÍTICA para que no salga negro
    function inicializarMapa() {
        // Establecemos la vista
        map.setView([37.18, -5.79], 12); 
        
        // Forzamos a Leaflet a recalcular el tamaño del contenedor
        setTimeout(function() {
            map.invalidateSize(true);
            document.getElementById('status').textContent = 'Mapa listo. Pulsa Cargar.';
        }, 500);
    }

    // Ejecutar al terminar de cargar la ventana
    window.onload = inicializarMapa;

    // Lógica de carga de puntos
    let capa = L.layerGroup().addTo(map);
    const btn = document.getElementById('btn-cargar');

    btn.addEventListener('click', async () => {
      btn.disabled = true;
      document.getElementById('status').textContent = 'Descargando datos...';

      try {
        const resp = await fetch('hotspots.json');
        const datos = await resp.json();

        datos.forEach((p, index) => {
            if(p.lat && p.lng) {
                L.marker([p.lat, p.lng])
                 .addTo(capa)
                 .bindPopup(`<b>${p.titulo}</b><br>${p.descripcion || ''}`);
            }
        });

        document.getElementById('status').textContent = `Cargados ${datos.length} puntos.`;
      } catch (e) {
        document.getElementById('status').textContent = 'Error: Necesitas un servidor local (Live Server).';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
