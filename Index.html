<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Hotspots Paranormales</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    :root {
      --color-fondo: #050506;
      --color-texto: #f5f5f5;
      --color-rojo: #b10018;
      --color-panel: rgba(5, 5, 6, 0.92);
      --color-borde: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--color-fondo);
      color: var(--color-texto);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100vh;
      z-index: 1;
    }

    /* Cabecera estilo canal paranormal */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.95),
        rgba(0, 0, 0, 0.35),
        transparent
      );
      backdrop-filter: blur(4px);
      pointer-events: none;
    }

    .header-logo {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid var(--color-borde);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.9);
      flex-shrink: 0;
      pointer-events: auto;
    }

    .header-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
      pointer-events: auto;
    }

    .header-title {
      font-size: 1.05rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--color-rojo);
      text-shadow: 0 0 8px rgba(177, 0, 24, 0.7);
    }

    .header-subtitle {
      font-size: 0.78rem;
      opacity: 0.9;
    }

    /* Ajustes específicos para móvil */
    @media (max-width: 600px) {
      .header {
        padding: 12px 16px;
      }

      .header-logo {
        width: 60px;
        height: 60px;
      }

      .header-title {
        font-size: 1.1rem;
      }

      .header-subtitle {
        font-size: 0.8rem;
      }
    }

    /* Control de capas Leaflet */
    .leaflet-control-layers {
      background: var(--color-panel) !important;
      border: 1px solid var(--color-borde) !important;
      color: var(--color-texto);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
      font-size: 0.85rem;
    }

    .leaflet-control-layers-expanded {
      background: var(--color-panel) !important;
    }

    .leaflet-control-layers label {
      color: var(--color-texto);
    }

    .leaflet-control-layers-toggle {
      width: 34px;
      height: 34px;
    }

    @media (max-width: 600px) {
      .leaflet-control-layers {
        font-size: 0.95rem;
      }
      .leaflet-control-layers-toggle {
        width: 40px;
        height: 40px;
      }
    }

    .leaflet-control-attribution {
      background: rgba(0, 0, 0, 0.7);
      color: rgba(255, 255, 255, 0.7);
    }

    /* Popups estilo paranormal */
    .leaflet-popup-content-wrapper {
      background: rgba(0, 0, 0, 0.92);
      color: var(--color-texto);
      border-radius: 4px;
      border: 1px solid var(--color-borde);
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.95);
      font-size: 0.9rem;
    }

    .leaflet-popup-content {
      margin: 10px 12px;
    }

    .leaflet-popup-tip {
      background: rgba(0, 0, 0, 0.92);
    }

    .popup-title {
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--color-rojo);
      margin-bottom: 4px;
      font-size: 1rem;
    }

    .popup-desc {
      font-size: 0.9rem;
      line-height: 1.5;
      opacity: 0.9;
    }

    .popup-link {
      display: inline-block;
      margin-top: 8px;
      font-size: 0.85rem;
      color: var(--color-rojo);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .popup-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .leaflet-popup-content-wrapper {
        font-size: 1rem;
      }
      .popup-title {
        font-size: 1.05rem;
      }
      .popup-desc {
        font-size: 0.98rem;
      }
      .popup-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-logo">
      <!-- Asegúrate de que este archivo exista en la misma carpeta -->
      <img src="terrifie.jpg" alt="Logo canal paranormal">
    </div>
    <div class="header-text">
      <div class="header-title">Agustín Bola Mórtimer</div>
      <div class="header-subtitle">Mapa de fenómenos paranormales</div>
    </div>
  </div>

  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <script>
    // Zoom inicial a España
    const map = L.map('map').setView([40.0, -3.7], 6);

    const osm = L.tileLayer(
      'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap'
      }
    );

    const ortofoto = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/' +
      'World_Imagery/MapServer/tile/{z}/{y}/{x}',
      {
        maxZoom: 19,
        attribution: 'Tiles &copy; Esri'
      }
    );

    // Capa por defecto
    osm.addTo(map);

    const baseLayers = {
      "OpenStreetMap": osm,
      "Ortofoto": ortofoto
    };

    // Control de capas (esquina superior derecha)
    L.control.layers(baseLayers, null, { collapsed: true }).addTo(map);

    function crearPopup(h) {
      const lat = h.lat;
      const lng = h.lng;
      const nombre = h.name || 'Hotspot sin nombre';
      const desc = h.description || '';

      const urlGMaps =
        `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;

      return `
        <div class="popup-title">${nombre}</div>
        <div class="popup-desc">${desc}</div>
        <a class="popup-link" href="${urlGMaps}" target="_blank" rel="noopener">
          Cómo llegar desde mi ubicación
        </a>
      `;
    }

    // Cargar hotspots.json generado por tu app Tkinter
    fetch('hotspots.json')
      .then(r => r.json())
      .then(data => {
        data.forEach(h => {
          if (typeof h.lat === 'number' && typeof h.lng === 'number') {
            L.marker([h.lat, h.lng])
              .addTo(map)
              .bindPopup(crearPopup(h));
          }
        });
      })
      .catch(err => console.error('Error cargando hotspots.json:', err));
  </script>
</body>
</html>
